<h2>Events</h2>
<hr>

<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Search:</label>
  </div>
  <div class="col-auto">
    <input
    type="text"
    class="form-control mr-2   col-auto"
    placeholder=""
    [(ngModel)]="filterList"
    >
  </div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Seach by: Theme or Local
    </span>
  </div>
</div>
<h3>filter: {{filterList}}</h3>


<table class="table table-striped-columns">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="changeImage()">
          {{!showImage ? 'show' : 'hide'}}
        </button>
      </th>
      <th>Theme</th>
      <th>Location</th>
      <th>Date</th>
      <th>Number of People</th>
      <th>Batch</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of filteredEvents">
      <td>{{event.eventId}}</td>
      <td>
        <img [collapse]="!showImage"
             [isAnimated]="true"
          src="/assets/{{event.imgUrl}}"
          [style.width.px]="imageWidth"
          [style.margin.px]="imageMargin"
        >
      </td>
      <td>{{event.theme}}</td>
      <td>{{event.local}}</td>
      <td>{{event.eventDate}}</td>
      <td>{{event.numberOfPeople}}</td>
      <td>{{event.lot}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2">Edit</button>
        <button type="button" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>No events found!</h4>
      </td>
    </tr>
  </tfoot>
</table>
