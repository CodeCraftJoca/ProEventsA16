<app-page-title [title]="'Profile'" [iconClass]="'fa fa-user-alt'" [btnList]="true"></app-page-title>

<div class="card rounded shadow-sm">
    <form>
        <div class="row p-3">
            <div class="col-lg-3">
                <div class="card mb-3">
                    <div class="card-header"></div>
                    <div class="d-flex align-items-center justify-content-center pt-3">
                        <a>
                            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                                name="aboutme" width="120" height="120" class="rounded-circle">
                        </a>
                    </div>
                    <div class="card-body text-center">
                        <div class="h4 mb-3">@UserName</div>
                        <div class="h7 text-bold mb-1"><b>Nome:</b> Miracles Lee Cross</div>
                        <div class="h7">
                            Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js,
                            etc.
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6 text-center border-end">
                                    <div class="h5">1342</div>
                                    <div class="h6 text-muted">Eventos Ministrados</div>
                                </div>
                                <div class="col-6 text-center">
                                    <div class="h5">1342</div>
                                    <div class="h6 text-muted">Eventos Participados</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="form-group">
                    <h3 class="border-bottom">Detalhe Perfil</h3>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputTitulo">Título</label>
                            <select class="form-select">
                                <option value=""></option>
                                <option value="0">Não Quero</option>
                                <option value="Senhorita">Tecnólogo(a)</option>
                                <option value="Senhorita">Bacharel</option>
                                <option value="Senhorita">Especialista</option>
                                <option value="Senhorita">Pós Graduado(a)</option>
                                <option value="Senhorita">Mestre</option>
                                <option value="Senhorita">Doutor(a)</option>
                                <option value="Senhorita">Pós Doc</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputPrimeiroNome">Primeiro Nome</label>
                            <input type="text" class="form-control" id="inputPrimeiroNome">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputUltimoNome">Último Nome</label>
                            <input type="text" class="form-control" id="inputUltimoNome">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="inputTelefone">Telefone</label>
                            <input type="text" class="form-control" id="inputTelefone">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="inputFuncao">Função</label>
                            <select class="form-select">
                                <option value=""></option>
                                <option value="Participante">Participante</option>
                                <option value="Palestrante">Palestrante</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescricao">Descrição</label>
                    <input type="text" class="form-control" id="inputDescricao">
                </div>
                <div class="form-group">
                    <h3 class="pt-3 border-bottom">Mudar Senha</h3>
                    <p>Caso mude de senha, preencha os campos abaixo:</p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputSenha">Senha</label>
                            <input type="password" class="form-control" id="inputSenha">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputConfirmarSenha">Confirmar Senha</label>
                            <input type="password" class="form-control" id="inputConfirmarSenha">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex">
                <button class="btn btn-outline-secondary me-auto">Cancelar Alteração</button>
                <button class="btn btn-success">
                    <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                    Salvar Alteração
                </button>
            </div>
        </div>
    </form>
</div>
