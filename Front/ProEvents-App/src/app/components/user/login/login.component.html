<div class="d-flex align-items-center vh-100">
	<div class="container mx-auto text-center shadow bg-white rounded my-5 p-5 custom-card">
		<form class="form-signin">
			<i class="fa fa-users fa-2x mb-4"></i>
			<h1 class="h3 mb-4 font-weight-normal">Login</h1>
			<label for="username" class="sr-only">User</label>
			<input type="email" id="username" class="form-control form-control-lg mb-3" placeholder="User" name="username" required>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control form-control-lg mb-4" placeholder="Password" name="password" required>
			<button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sing in</button>
			<div class="NoLogin">
				<p class="mb-2 text-muted">Forget password? <a href="/password-reset">Click here</a></p>
				<p class="mb-2 text-muted">Don't have an account?</p>
				<a class="btn btn-outline-info btn-lg w-100" href="/user/registration">Sign up</a>

			</div>
		</form>
	</div>
</div>
